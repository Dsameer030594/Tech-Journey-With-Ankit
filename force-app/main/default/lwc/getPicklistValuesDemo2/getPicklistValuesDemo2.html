<template>
    <lightning-card title="Picklist Demo 2">
      
        <template lwc:if={industryPicklist.data}>
       <lightning-combobox
            name="progress"
            label="Industry"
            value={value}
            placeholder="Select Industry"
            options={industryPicklist.data.values}
            onchange={handleChange} 
          >
        </lightning-combobox>

    <p>Selected value is: {value}</p>
        </template>
      
        
    </lightning-card>
</template>
